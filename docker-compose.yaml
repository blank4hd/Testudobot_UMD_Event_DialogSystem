services:
  db:
    image: pgvector/pgvector:pg16 # <-- CHANGED: pgvector-enabled image (includes extension)
    container_name: umd_events_db
    environment:
      POSTGRES_DB: umd_events
      POSTGRES_USER: umd_user
      POSTGRES_PASSWORD: umd_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    # Optional: Healthcheck for better depends_on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umd_user -d umd_events"]
      interval: 10s
      timeout: 5s
      retries: 5
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: umd_events_es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Limit RAM
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  loader:
    build: .
    container_name: umd_events_loader
    depends_on:
      db:
        condition: service_healthy # <-- ADDED: Wait for DB health
      elasticsearch:
        condition: service_healthy
    environment:
      POSTGRES_DB: umd_events
      POSTGRES_USER: umd_user
      POSTGRES_PASSWORD: umd_password
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      FORCE_CLEAN_SCHEMA: "false"
      ELASTIC_HOST: "http://elasticsearch:9200"
    volumes:
      - .:/app # Mount for JSON file access
    command: ["python", "scripts/loader.py"]
    restart: "no" # Run once to load data

  etl:
    build: .
    container_name: umd_events_etl
    profiles:
      - etl
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_DB: umd_events
      POSTGRES_USER: umd_user
      POSTGRES_PASSWORD: umd_password
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      ELASTIC_HOST: "http://elasticsearch:9200"
      EMBEDDING_MODEL_NAME: "sentence-transformers/all-mpnet-base-v2"
      FORCE_CLEAN_SCHEMA: "false"
    volumes:
      - .:/app
    command: ["python", "scripts/etl.py"]
    restart: "no"

  app:
    build: .
    container_name: umd_events_app
    depends_on:
      loader:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy # Wait for ES too
    env_file:
      - .env
    environment:
      DB_NAME: umd_events
      DB_USER: umd_user
      DB_PASSWORD: umd_password
      DB_HOST: db
      ELASTIC_HOST: "http://elasticsearch:9200" # Explicitly define this
      GROQ_API_KEY: ${GROQ_API_KEY} # Pass this through!
      EMBEDDING_MODEL_NAME: "sentence-transformers/all-mpnet-base-v2"
    volumes:
      - .:/app
    command:
      ["chainlit", "run", "app.py", "--host", "0.0.0.0", "--port", "8501", "-w"]
    ports:
      - "8501:8501"

volumes:
  db_data: # Persists DB data across restarts
