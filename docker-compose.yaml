services:
  db:
    image: postgres:16
    container_name: umd_events_db
    environment:
      POSTGRES_DB: umd_events
      POSTGRES_USER: umd_user
      POSTGRES_PASSWORD: umd_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  loader:
    build: .
    container_name: umd_events_loader
    depends_on:
      - db
    # share same envs as app/db where relevant
    environment:
      POSTGRES_DB: umd_events
      POSTGRES_USER: umd_user
      POSTGRES_PASSWORD: umd_password
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      EVENTS_JSON_NAME: "umd_calendar_2025-10-01_to_2025-10-31.json"
    volumes:
      - .:/app
    command: ["python", "loader.py"]
    restart: "no"

  app:
    build: .
    container_name: umd_events_app
    depends_on:
      loader:
        condition: service_completed_successfully
    env_file:
      - .env   # contains GROQ_API_KEY, can also contain DB_* overrides
    environment:
      # Ensure app talks to the db service, not localhost
      DB_NAME: umd_events
      DB_USER: umd_user
      DB_PASSWORD: umd_password
      DB_HOST: db
      DB_PORT: "5432"
    volumes:
      - .:/app
    command: ["streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"

volumes:
  db_data:
